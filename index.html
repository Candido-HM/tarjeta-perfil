<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="user">
        <img class="imagen" src="/images/image-victor.jpg" alt="user">
      </div>
      <div class="sub-card">
        <div class="info">
          <div class="date">
            <h1>Victor Crest </h1> 
            <span>26</span>
          </div>
          <p>London</p>
        </div>
        <div class="numbers">
          <div class="seguidores">
            <span>80k</span>
            <p>Followers</p>
          </div>
          <div class="likes">
            <span>803k</span>
            <p>Likes</p>
          </div>
          <div class="photos">
            <span>1.4k</span>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Candido-HM" target="-blank"> Candido Hernandez Martin</a>.
  </footer>
</body>
</html>
